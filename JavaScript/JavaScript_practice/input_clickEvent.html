        function gop(value){
            var gopValue = document.getElementById("one").value;
            alert("출력 값= $"+ gopValue*500)
        }

        function change(value) {
                document.getElementById("count").value= 500*value;
                // getElenmentById("접근할 HTML 요소명").innerHTML="바꿀 텍스트";
                document.getElementById("totalValue").innerHTML = "Total price: $" + 500 * value;
            };
        
        //clik값 출력) 순수javascript .getElementByClass코드
        function change(value) {
                document.getElementByClass("count").value= 500*value;
                // getElenmentByClass("접근할 HTML 요소명").innerHTML="바꿀 텍스트";
                document.getElementByClss("totalValue").innerHTML = "Total price: $" + 500 * value;
            };
