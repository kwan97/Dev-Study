<html lang="en">

<head>

  <title>Method_add</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script>

    //예제2
    $(document).ready(function () {

      $('li.la').hover(function () { //첫번째 li 요소(Lorem)에 마우스를 올리면, 첫번째 li 요소(Lorem)와 문단(Dolor)의 색을 빨간색으로 변경
        $(this).add('p').css('color', 'red');
      }, function () {
        $(this).add('p').css('color', 'black');
      });

    });
  </script>
</head>

    <li class="lb">Ipsum</li>
